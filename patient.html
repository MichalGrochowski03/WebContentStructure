<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="birth">Birth</label><br>
        <input type="date" id="birth" name="birth"><br><br>

        <label for="placeofbirth">Place of birth</label><br>
        <input type="text" id="placeofbirth" name="placeofbirth"><br><br>
<p>Check your Ilnesses</p>
        <input type="checkbox" id="Ilnesses1" name="Ilnesses1">
        <label for="Ilnesses1">Sore throat</label><br>

        <input type="checkbox" id="Ilnesses2" name="Ilnesses2">
        <label for="Ilnesses2">Stomach ache</label><br>

        <input type="checkbox" id="Ilnesses3" name="Ilnesses3">     
        <label for="Ilnesses3">Headache</label><br>

        <input type="checkbox" id="Ilnesses4" name="Ilnesses4">
        <label for="Ilnesses4">Down syndrome</label><br><br>

        <textarea name="notes" placeholder="Type your notes here"></textarea><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>

    </form>
</body>
</html>
